log4j.rootLogger=DEBUG, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{HH:mm:ss.SSS}] %p %m (%c:%L)%n

# Enable logging for the test class
log4j.logger.io.aiven.kafka.tieredstorage.storage.s3.S3ErrorMetricsTest=DEBUG, stdout

# Enable logging for S3 storage classes
log4j.logger.io.aiven.kafka.tieredstorage.storage.s3=DEBUG, stdout

# Enable logging for AWS SDK
log4j.logger.software.amazon.awssdk=INFO, stdout
