allprojects {
    // https://docs.gradle.org/current/userguide/java_library_plugin.html
    apply plugin: "java"

    // https://docs.gradle.org/current/userguide/checkstyle_plugin.html
    apply plugin: "checkstyle"

    // https://docs.gradle.org/current/userguide/jacoco_plugin.html
    apply plugin: "jacoco"

    // https://docs.gradle.org/current/userguide/distribution_plugin.html
    apply plugin: "distribution"

    repositories {
        // Use Maven Central for resolving dependencies.
        mavenLocal()
        mavenCentral()
    }

    java {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11

        withJavadocJar()
        withSourcesJar()
    }

    checkstyle {
        toolVersion "8.35"
        getConfigDirectory().set(rootProject.file("checkstyle/"))
    }

    jacoco {
        toolVersion = "0.8.5"
    }

    ext {
        testcontainersVersion = "1.15.3"
        slf4jVersion = "1.7.30"
    }

    dependencies {
        implementation 'org.apache.kafka:kafka-storage-api:3.0.0-SNAPSHOT'
        implementation 'org.apache.kafka:kafka-clients:3.0.0-SNAPSHOT'
        implementation "org.slf4j:slf4j-api:1.7.5"
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
        testImplementation 'org.apache.kafka:kafka_2.13:3.0.0-SNAPSHOT'
        testImplementation "org.testcontainers:junit-jupiter:$testcontainersVersion"
        testImplementation "org.testcontainers:kafka:$testcontainersVersion" // this is not Kafka version
        testImplementation "org.assertj:assertj-core:3.19.0"
    }

    tasks.named('test') {
        // Use junit platform for unit tests.
        useJUnitPlatform()
    }
}

