# The workflow to check main after push.
name: Main checks after push and during pull requests
on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]
jobs:
  build:
    strategy:
      matrix:
        java-version: [ 11, 17 ]
        runs-on: [ ubuntu-latest ]
    name: Build on ${{ matrix.runs-on }} with jdk ${{ matrix.java-version }}
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin

      - name: Build with Gradle
        run: make build

      - name: Run unit tests
        run: make test

      - name: Run integration tests
        run: make integration_test

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.java-version }}
          path: build/distributions/*.tgz
  e2e_test:
    strategy:
      matrix:
        java-version: [ 11, 17 ]
        runs-on: [ ubuntu-latest ]
    name: E2E tests on ${{ matrix.runs-on }} with jdk ${{ matrix.java-version }}
    runs-on: ${{ matrix.runs-on }}
    needs:
      - build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-${{ matrix.java-version }}
          path: build/distributions

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: build/distributions

      - name: Build Docker image
        run: make docker_image

      - name: Run E2E tests
        timeout-minutes: 30
        run: make e2e_test

